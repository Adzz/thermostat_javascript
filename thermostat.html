<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thermostat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  	<main role="thermostat">
        <h1><span id="weather"></span><sup>o</sup><h1 id="weather-unit"></h1></h1>
        <br>

          <input id="current-city" type="text" placeholder="Where are you?" autocomplete="off" autofocus>
          <br>
          <button id="look-outside">LOOK OUTSIDE</button>

	  	<div id="thermostat-display" role="thermostat-display">
	  	<br> 
	  		<h1 id="thermostat-temp"></h1><sup>o</sup><h1 id="thermostat-unit"></h1>
	  	</div>
	  	<br>
	  	<button id="up">UP</button>
	  	<button id="resetTemp">RESET</button>
	  	<button id="power-save">POWER SAVE</button>
	  	<button id="unit-change">UNIT</button>
	  	<button id="down">DOWN</button>
      <br>
      <button id="do-not-press">DO NOT PRESS THIS BUTTON
        <audio id="audio">
          <source src="Danger1.mp3" type="audio/mpeg"></source>
           Your browser doesn't support audio. You are reallly missing out... Update it and never look back.
        </audio>
        <audio id="audio2">
          <source src="Celebration.mp3" type="audio/mpeg"></source>
          No, really.
        </audio>
      </button>
  	</main>
  </body>
</html>
